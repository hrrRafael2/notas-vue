<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"> 
    </div>


    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    img: 'https://static.platzi.com/media/achievements/piezas-vuejs-introduccion-fundamentos_badge-ae732cdf-0869-488c-8ccd-d69189afa956.png',
                    titulo: 'Logo vue'
                }
            },
            template:  `     <img class="" v-bind:src=" img " v-bind:alt="logo-vue"> `

        }).mount("#app");
        /* es muy interesante esta caracteristica de vue , ya se ve las poderes de vue
            en este ejemplo  utiliamos la directiva v-bind , para poder insertar una img , en vue
            
        */
    </script>
</body>
</html>
